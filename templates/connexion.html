{% extends 'base.html' %}
{% block title %}Connexion - ExamOnline{% endblock %}

{% block content %}
<section class="features" style="padding: 60px 0; background-color: var(--light);">
    <div class="container" style="max-width:500px; margin:auto;">
        <div class="section-title" style="text-align:center; margin-bottom:30px;">
            <h2>Connexion</h2>
            <p>Connectez-vous pour acc√©der √† votre compte ExamOnline</p>
        </div>

        <form action="{{ url_for('connexion') }}" method="POST" style="background-color:var(--light); padding:30px; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.1);">

            <!-- Email -->
            <div class="form-group" style="margin-bottom:15px;">
                <label for="email" style="font-weight:600;">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Votre email" required style="width:100%; padding:10px; border-radius:5px; border:1px solid #ccc;">
            </div>

            <!-- Mot de passe -->
            <div class="form-group" style="margin-bottom:20px;">
                <label for="password" style="font-weight:600;">Mot de passe</label>
                
                <div class="password-wrapper">
                    <input type="password" id="password" name="password"
                        class="form-control password-input"
                        placeholder="Mot de passe"
                        required>

                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        üëÅ
                    </button>
                </div>
            </div>

            <!-- Bouton -->
            <div style="text-align:center;">
                <button type="submit" class="btn btn-primary" style="padding:12px 28px; border-radius:30px; font-weight:600; background-color:var(--secondary); color:var(--light); border:none; cursor:pointer;">Se connecter</button>
            </div>

            <div style="text-align:center; margin-top:15px;">
                <a href="{{ url_for('inscription') }}" style="color:var(--primary); text-decoration:none;">Cr√©er un compte</a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
