<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: sans-serif; }
        h1 { color: #333; text-align: center; }
        .info { margin-bottom: 20px; }    
        table { width: 100%; border-collapse: collapse; }
        th { background-color: #f2f2f2; font-weight: bold; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    </style>
</head>
<body>
    <h1>Résultats : {{ quiz.titre }}</h1>
    
    <div class="info">
        <p><strong>Description :</strong> {{ quiz.description }}</p>
        <p><strong>Durée :</strong> {{ quiz.duree }} minutes</p>
        <p><strong>Moyenne de la classe :</strong> {{ avg_score }} / 20</p>
    </div>

    <table>
        <thead>
            <tr>
                <th>Étudiant</th>
                <th>Date</th>
                <th>Note</th>
            </tr>
        </thead>
        <tbody>
            {% for r in resultats %}
            <tr>
                <td>{{ r.prenom }} {{ r.nom }}</td>
                <td>{{ r.date_soumission }}</td>
                <td>{{ r.score }} / 20</td> </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
