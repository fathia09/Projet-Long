{% extends "base.html" %}

{% block title %}Connexion{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth/styleLogin.css') }}">
<div class="login-container">
    <h2>Connexion</h2>
    
    <form method="post">
        <input type="email" name="email" placeholder="Email" required>
        <div class="password-wrapper">
            <input type="password" id="password-input" name="password" placeholder="Mot de passe" required>
            <button type="button" class="toggle-password" id="toggle-password">
                <span class="eye-icon">&#128065;</span>
            </button>
        </div>
        
        <button type="submit">Se connecter</button>
    </form>
    
    <p style="text-align: center; margin-top: 20px;">
        <a href="{{ url_for('auth.register') }}">Cr√©er un compte</a>
    </p>
</div>

<script>
document.getElementById('toggle-password').addEventListener('click', function(e) {
    e.preventDefault();
    const passwordInput = document.getElementById('password-input');
    const toggleBtn = this;
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.classList.add('visible');
    } else {
        passwordInput.type = 'password';
        toggleBtn.classList.remove('visible');
    }
});
</script>
{% endblock %}
