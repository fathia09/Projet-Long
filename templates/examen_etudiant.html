{% extends 'Base_etudiant.html' %}
{% block title %}Tableau de bord - Étudiant{% endblock %}

{% block content %}
<section class="student-interface" style="display:flex; flex-wrap:wrap; gap:10px; align-items:flex-start;">
    <div style="flex:1 1 100%;">
        <h2 style="margin-top:0;">Examens à venir</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Heure</th>
                        <th>Matière</th>
                        <th>Lieu</th>
                    </tr>
                </thead>
                <tbody>
                    {% if examens %}
                        {% for examen in examens %}
                            <tr>
                                <td>date </td>
                                <td>heure</td>
                                <td>matire</td>
                                
                            </tr>
                        {% endfor %}
                    {% else %}
                        <tr>
                            <td colspan="4">BDA.</td>
                       </tr>
                        <tr>
                            <td colspan="4">14h.</td>
                       </tr>
                         
                                 
                       {% endif %}
                </tbody>
            </table>
        </div>
    </div>
</section>
{% endblock %}
