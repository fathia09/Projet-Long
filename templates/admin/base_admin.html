<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Espace Admin {% endblock %}</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Theme Global -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS ADMIN -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/styleAdmin.css') }}">
</head>

<body>

    <!-- ===== HEADER / NAVBAR ===== -->
    <header>
        <div class="container">

            <!-- Logo + Nom -->
            <div class="logo-title">
                <img src="{{ url_for('static', filename='images/LOGO.jpeg') }}" alt="Logo">
            </div>

            <!-- Navigation -->
            <nav class="admin-nav">
                <a href="{{ url_for('admin.dashboard') }}">
                    <i class="fa-solid fa-gauge-high"></i> Tableau de bord
                </a>
                <a href="{{ url_for('admin.gestion_users') }}">
                    <i class="fa-solid fa-users"></i> Utilisateurs
                </a>
                <a href="{{ url_for('admin.gestion_examens') }}">
                    <i class="fa-solid fa-file-circle-check"></i> Examens
                </a>
                <a href="{{ url_for('admin.exam_results') }}">
                    <i class="fa-solid fa-chart-simple"></i> Résultats
                </a>
                <a href="{{ url_for('admin.reports') }}">
                    <i class="fa-solid fa-chart-line"></i> Rapports
                </a>
                <a href="/logout">
                    <i class="fa-solid fa-gear"></i> déconnexion
                </a>
            </nav>

            <!-- Profil Admin -->
            <div class="profile">
                <div class="role-badge role-admin">
                    <p>Admin</p>
                    <small>Superviseur</small>
                </div>
                <img src="{{ url_for('static', filename='images/admin_avatar.png') }}" alt="Avatar">
            </div>

        </div>
    </header>

    <!-- ===== CONTENU PRINCIPAL ===== -->
    <main>
        <div class="container admin-main">

            {% block content %}
            {% endblock %}

        </div>
    </main>

    <!-- ===== FOOTER ===== -->
    <footer class="admin-footer">
        <p>&copy; 2025 EvalyQuiz - Espace Admin. Tous droits réservés.</p>
    </footer>

    <!-- ===== BOOTSTRAP JS ===== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
